<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2>Login</h2>
        <p>Welcome to the FIe Upload App. Login to Upload Files</p>

        <hr>

        <form name="loginForm" ng-submit="vm.doLogin()">
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter Username" ng-model="vm.username" required class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter Password" ng-model="vm.password" required class="form-control">
            </div>
            <input type="submit" name="submit" value="Login" class="btn btn-success">

        </form>
        <p style="color:red; margin-top: 17px" ng-if="vm.loginError">Username or Password is incorrect</p>
        <hr>

        <p><a href="/signup">Dont have an account? <b>Sign up here!</b></a></p>
    </div>
</div>
